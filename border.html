<html>
   <body>
       <h1 style="color:red; text:center;">Border example using css</h1>
	   <div style="height:200px; width:200px; background:red; float:left; margin:20px; border:15px solid green;">this is solid border</div>
	   
	  <div style="height:200px; width:200px; background:red; float:left; margin:20px; border:15px dotted green;">this is solid border</div>
	  
	  <div style="height:200px; width:200px; background:red; float:left; margin:20px; border:15px dashed green;">this is solid border</div>
	  
	  
	  <div style="height:200px; width:200px; background:red; float:left; margin:20px; border-top:15px solid green;">this is solid border</div>
   </body>
</html>
